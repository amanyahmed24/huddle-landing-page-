<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Huddle</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cover"></div>
    <div class="container">
      <header>
        <img src="images/logo.svg" alt="" />
      </header>
      <main>
        <section class="photo">
          <img src="images/illustration-mockups.svg" alt="" />
        </section>
        <section class="text">
          <p class="bold">Build The Community Your Fans Will Love</p>
          <p class="small">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#"> <button>Register</button></a>
        </section>
      </main>
      <footer>
        <a href="" class="facebook"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="" class="twitter"><i class="fa-brands fa-twitter"></i></a>
        <a href="" class="insta"><i class="fa-brands fa-instagram"></i></a>
      </footer>
    </div>
  </body>
</html>
